{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives for: {{ SITENAME }}</h1>

<dl>
{% for article in articles %}
    <ul>
      <li><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></li>
      {{ article.summary }}
    </ul>
    <br>
{% endfor %}
</dl>
</section>
{% endblock %}
